<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>居中布局</title>
    <meta name="description" content="垂直布局的实现">
    <style>
        .toast-container {
            position: fixed;
            width: 100%;
            height: 100%;
            left: 100%;
            top: 100%;
        }
        .toast {
            position: absolute;
            top: -50%;
            left: -50%;
            transform: translate(-50%, -50%);
            width: auto;
            max-width: 12em;
            padding: 13px 16px;
            font-size: 14px;
            color: #ccc;
            background-color: rgba(37, 38, 45, 0.9);
            border-radius: 2px;
        }
        .horizontal-son {
            background-color: aquamarine;

            /*margin: 0 auto;
            width: 200px;*/

            /*width: fit-content;
            margin: 0 auto;*/

            /*position: absolute;
            left: 50%;
            transform: translate(-50%, 0);*/

            /*position: absolute;
            left: 50%;
            width: 200px;
            margin-left: -100px;*/

            position: absolute;
            width: 200px;
            left: 0;
            right: 0;
            margin: 0 auto;
        }
        .parent {
            background-color: azure;
            /*display: flex;
            justify-content: center;*/
        }

        .v-parent {
            background-color: azure;
            width: 1000px;
            height: 600px;
            text-align: center;

            /*display: table;*/

            /*display: flex;
            align-items: center;
            justify-content: center;*/

            position: relative;

        }
        .vertical-son {
            background-color: aquamarine;

            /*display: table-cell;
            vertical-align: middle;*/

            /*position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);*/

            width: 200px;
            height: 200px;
            position: absolute;
            top: 50%;
            margin-top: -100px;
        }

        }*/
    </style>
</head>
